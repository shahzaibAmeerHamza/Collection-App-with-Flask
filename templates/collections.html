{% extends 'base.html' %}
{% block content %}
<h2>Your Collection</h2>
<a href="{{ url_for('add_collection') }}">Add New Item</a>

<ul>
  {% for item in collections %}
    <li>
      <strong>{{ item.item_name }}</strong>: {{ item.description }}
      [<a href="{{ url_for('edit_collection', id=item.id) }}">Edit</a>]
      [<a href="{{ url_for('delete_collection', id=item.id) }}" onclick="return confirm('Delete this item?');">Delete</a>]
    </li>
  {% endfor %}
</ul>
{% endblock %}
