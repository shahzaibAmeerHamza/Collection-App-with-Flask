{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h2 class="mb-4">Welcome to the Collection App</h2>
  <p class="mb-4">Manage your personal Collection securely and easily.</p>

  {% if not session.get('user_id') %}
    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
  {% else %}
    <a href="{{ url_for('collections') }}" class="btn btn-success">Go to My Collections</a>
  {% endif %}
</div>
{% endblock %}
